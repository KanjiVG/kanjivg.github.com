<script>
{% include_relative viewer-top.js %}
</script>

<div class="page-header">
    <h1>Viewer</h1>
</div>

<form id="kanjiViewerParams" action="#" class="form-horizontal">
    <fieldset>
      <div id="viewer-controls">
        <div class="control-group" id="kanji-etc">
            <label class="control-label" for="kanji">Kanji</label>

            <div class="controls docs-input-sizes">
                <input class="viewer-input" type="text" value="" id="kanji" placeholder="e.g. ç·š" onchange="changeBox();">
            </div>
            <label class="control-label" for="strokeWidth">Stroke width</label>

            <div class="controls docs-input-sizes">
                <input class="viewer-input" type="text" value="3" id="strokeWidth" placeholder="">
            </div>
            <label class="control-label" for="fontSize">Font size</label>

            <div class="controls docs-input-sizes">
                <input class="viewer-input" type="text" value="5" id="fontSize" placeholder="">
            </div>
        </div>
<!-- This doesn't work at the moment, commented out pending attempt to fix it.
        <div class="control-group">
            <label class="control-label" for="zoomFactor">Zoom percentage</label>

            <div class="controls docs-input-sizes">
                <input class="viewer-input" type="text" value="100" id="zoomFactor" placeholder="">
            </div>
        </div>
-->
        <div class="control-group" id="kanji-options">
            <label class="control-label" id="optionsCheckboxes">Options</label>

            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="displayOrders" id="displayOrders" checked="on" onchange="changeBox();">
                    Display stroke order
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="colorGroups" id="colorGroups" onchange="changeBox();">
                    Colour groups instead of individual stroke
                </label>
            </div>
        </div>
        <div class="form-actions" id="kanji-actions">
            <input type="submit" class="btn btn-primary" value="Redraw">&nbsp;
            <button type="reset" class="btn btn-info">Reset</button>
	    <button id="animate" class="kanjivg-button btn btn-info" data-kanjivg-target="#kanji-svg">Animate</button>
        </div>
      </div>
    </fieldset>
</form>
<div id="kanji-image"></div>
