---
layout: default
title: Viewer
name: viewer.html
---
<script>
{% include_relative viewer-top.js %}
</script>

<div class="page-header">
    <h1>Viewer</h1>
</div>

<form id="kanjiViewerParams" action="#" class="form-horizontal">
  <fieldset>
    <div id="viewer-controls">
      <div id="kanji-etc">
        <label class="control-label" for="kanji">Kanji</label>

        <div class="controls docs-input-sizes">
          <input class="viewer-input" type="text" value="" id="kanji" placeholder="e.g. ç·š" onchange="changeBox();">
        </div>
        <label class="control-label" for="strokeWidth">Stroke width</label>

        <div class="controls docs-input-sizes">
          <input class="viewer-input" type="text" value="3" id="strokeWidth" placeholder="">
        </div>
        <label class="control-label" for="fontSize">Font size</label>

        <div class="controls docs-input-sizes">
          <input class="viewer-input" type="text" value="5" id="fontSize" placeholder="">
        </div>
      </div>
      <div id="kanji-options">
        <label id="optionsCheckboxes">Options</label>

        <div>
<p>
          <input type="checkbox" name="displayOrders" id="displayOrders" checked="on" onchange="changeBox();">
          <label for="displayOrders">Display stroke order</label>
</p>
<p>
          <input type="checkbox" name="colorGroups" id="colorGroups" onchange="changeBox();">
          <label for="colorGroups">Colour groups instead of individual stroke</label>
</p>
        </div>
      </div>
      <div id="kanji-actions">
        <input type="submit" value="Redraw">&nbsp;
        <button type="reset" >Reset</button>
	<button id="animate" class="kanjivg-button" data-kanjivg-target="#kanji-svg">Animate</button>
      </div>
    </div>
  </fieldset>
</form>
<div id="kanji-image"></div>
